    <style>
        /* --- 基本樣式設定，請勿修改 --- */
        :root {
            --primary-color: #2563eb; /* 藍色 */
            --text-dark: #1f2937; /* 深灰色 */
            --text-medium: #4b5563; /* 中灰色 */
            --text-light: #6b7280; /* 淺灰色 */
            --bg-light: #f3f4f6; /* 背景淺灰 */
            --white: #ffffff;
            --border-color: #e5e7eb;
        }
        body {

            background-color: var(--bg-light);

            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;

            width: 100%;
            max-width: 800px;
            padding: 2.5rem;
            text-align: center;
            box-sizing: border-box;
        }
        .profile-pic {

            height: 160px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 1rem auto;
            border: 5px solid var(--primary-color);
        }
        h1 {
            color: var(--text-dark);
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0;
        }
        .title {

            font-size: 1.25rem;
            font-weight: 500;
            margin-top: 0.5rem;
        }
        .intro {
            font-size: 1.1rem;
            max-width: 600px;
            margin: 1rem auto 0 auto;
            color: var(--text-light);
        }
        .section {
            text-align: left;
            max-width: 650px;
            margin: 2rem auto 0 auto;
            padding-top: 2rem;
            border-top: 1px solid var(--border-color);
        }
        .section h3 {
            text-align: center;
            color: var(--text-dark);
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        .section p, .section ul {
            line-height: 1.75;
            color: var(--text-medium);
        }
        .section ul {
            list-style-position: inside;
            list-style-type: disc;
            padding-left: 0;
            text-align: center;
        }
        .section ul li {
            margin-bottom: 0.5rem;
        }
        .contact-info {

            flex-wrap: wrap;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border-color);
        }
        .contact-info a, .contact-info span {
            color: var(--text-medium);
            text-decoration: none;
            font-size: 1rem;
        }
        .contact-info a:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }
        .contact-info i {
            margin-right: 0.5rem;
            color: var(--primary-color);
